<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="LOGINMENU.CSS">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="login-form" onsubmit="event.preventDefault(); login();">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="login-username" placeholder="Username" required>
                <i class="icon user-icon">&#160;</i>
            </div>
            <div class="input-box">
                <input type="password" id="login-password" placeholder="Password" required>
                <i class="icon lock-icon">&#160;</i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember login</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <form id="register-form" style="display:none;" onsubmit="event.preventDefault(); register();">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="reg-username" placeholder="Choose Username" required>
                <i class="icon user-icon">&#160;</i>
            </div>
            <div class="input-box">
                <input type="password" id="reg-password" placeholder="Choose Password" required>
                <i class="icon lock-icon">&#160;</i>
            </div>
            <div class="register button">
                <button type="submit" >Register</button>

            </div>
        </form>
        <div id="welcome" style="display:none;">
            <h1>Welcome, <span id="username"></span></h1>
        </div>
        <div id="account-switch" class="register-link">
            <p>Don't have an account? <button onclick="toggleForms()">Create one now!</button></p>
        </div>
    </div>
</body>
</html>
